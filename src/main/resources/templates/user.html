<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  <meta charset="UTF-8">
    <title>User page</title>
    <style type="text/css">
        .sidebar {
            height: 94vh;
        }
        .container-fluid {
            height: 6vh;
        }
        .col-10 {
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 12px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-11">
            <a class="navbar-brand text-white">
                <span class="font-weight-bold" sec:authentication="name">Username</span>
                with roles:
                <span th:text="${#strings.arrayJoin(#authentication.authorities, ' ')}">Role</span>
            </a>
        </div>
        <div class="col">
            <a href="/logout" class="navbar-brand text-white-50"><small>Logout</small></a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 pt-3 sidebar bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin" aria-selected="true">Admin</a>
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                </div>
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User page</h1>
                    <div class="card">
                        <h5 class="card-header">
                            User info
                        </h5>
                        <div class="card-body bg-white">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${user.getId()}">Id</td>
                                    <td th:utext="${user.getUsername()}">Username</td>
                                    <td th:utext="${user.getPassword()}">Password</td>
                                    <td th:text="${#strings.arrayJoin(user.roles, ' ')}">Role</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
